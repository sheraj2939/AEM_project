<div data-sly-use.textModel="com.adobe.cq.wcm.core.components.models.Text"
    data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-test.text="${textModel.text}"
    data-cmp-data-layer="${textModel.data.json}" id="${component.id}"
    class="cmp-text heading36 ${properties.boldText ? 'bold' : ' '}">
    <p class="cmp-text__paragraph" data-sly-unwrap="${textModel.isRichText}">${text @ context =
        textModel.isRichText ? 'html' : 'text'}
        <sly data-sly-test="${properties.regularText}">
            <span class="regular">${properties.regularText}</span>
        </sly>
    </p>
</div>
<p class="text16i">${properties.bottomText}</p>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text, classAppend='cmp-text'}"></sly>
