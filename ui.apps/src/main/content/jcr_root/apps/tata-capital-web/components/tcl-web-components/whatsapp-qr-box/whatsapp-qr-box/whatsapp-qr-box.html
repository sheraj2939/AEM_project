<sly data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-use.imageTemplate="image.html"
    data-sly-use.pretitleTemplate="pretitle.html" data-sly-use.titleTemplate="title.html"
    data-sly-use.descriptionTemplate="description.html" data-sly-use.actionsTemplate="actions.html"
    data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
    id="${teaser.id}" data-cmp-data-layer="${teaser.data.json}">
    <!--whatsapp loan new box-->
    <section class="apply-whatsapp-box">
        <div class="container">
            <div class="tops-heads">
                <sly
                    data-sly-resource="${'apply-whatsapp-tite' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
                </sly>
            </div>
            <div class="apply-whatsapp-wrap bg-div">
                <div class="apply-whatsapp-left">
                    <sly
                        data-sly-resource="${'apply-whatsapp-text' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
                    </sly>
                </div>
                <div class="apply-whatsapp-mid">
                    <p class="heading20">OR</p>
                </div>
                <div class="apply-whatsapp-right">
                    <div class="apply-whatsapp-qr">
                        <img src="${properties.fileReference}" alt="whatsapp-loan-qr">
                    </div>
                    <div class="text16i">${teaser.description @ context = 'html'}</div>
                </div>
            </div>
        </div>
    </section>
    <!--whatsapp loan new box-->
    <!--3-3-2023-->
</sly>
