<!-- Modal -->
<div class="popover-modal modals-blue fade" id="reach-out-modal">
    <div class="popover-modal-dialog popover-modal-dialog-centered popover-modal-md5">
        <div class="modal-tb-content">
            <div class="reachout-modal">
                <div class="popover-modal-content">
                    <button data-dismiss="popover-modal" class="popover-modal-close"><span
                            class="icon-close"></span></button>
                    <div class="popover-modal-body">
                        <div class="reachout-modal-inner">
                            <p class="heading20 semibold">
                                Do you have an existing Loan account
                                with Tata Capital?
                            </p>
                            <div class="default-duttons">
                                <ul class="btn-list">
                                    <li>
                                        <label class="custom-radiobox-label custom-white-radiobox jsRadioBtnContact"
                                            data-href="https://retailonline.tatacapital.com/#/login" data-name="Yes">
                                            <span class="custom-radio custom-white-radio">
                                                <input type="radio" name="radio1" value="yes">
                                                <span class="radiobox-check"></span>
                                            </span>
                                            Yes
                                        </label>
                                    </li>
                                    <li>
                                        <label class="custom-radiobox-label custom-white-radiobox jsRadioBtnContact"
                                            data-href="/content/tata-capital-web/en/contact-us/contact-us-form.html"  data-name="No">
                                            <span class="custom-radio custom-white-radio">
                                                <input type="radio" name="radio1" value="no">
                                                <span class="radiobox-check"></span>
                                            </span>
                                            No
                                        </label>
                                    </li>
                                </ul>
                            </div>
                            <a href="javascript:void(0)"
                                class="btn-link btn-14 btn-with-card-bg btn-disabled jsProceedBtnContact" target="_blank">Proceed</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->


<!-- contact information starts -->
<div class="contact-info-box space-tb40 space-t80">
    <div class="container">
        <div class="contactus-news">
            <div
                data-sly-resource="${'contact-us-top-row' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
            </div>
        </div>
        <div class="contact-info-main">
            <div
                data-sly-resource="${'qr-code-card' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
            </div>
    </div>
    <div class="contact-info-bottom">
        <div 
            data-sly-resource="${'top-green-card' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
        </div>
    </div>
</div>
</div>
<!-- contact information ends -->
