<div
data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
data-sly-use.imageTemplate="image.html"
data-sly-use.pretitleTemplate="pretitle.html"
data-sly-use.titleTemplate="title.html"
data-sly-use.descriptionTemplate="description.html"
data-sly-use.actionsTemplate="actions.html"
data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
id="${teaser.id}"
class="${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''} key-people-cards"
data-cmp-data-layer="${teaser.data.json}">
    <div class="key-people-top">
        <h3 class="heading20"><span class="bold">${teaser.title}</span></h3>
        <div class="text16i">${teaser.description @ context='html'}</div>
    </div>
    <div class="key-people-bottom">
        <img data-sly-test="${properties.fileReference}" class="comp-icon logo-dsk" src="${properties.fileReference}" alt="${properties.alt}">
        <img data-sly-test="${properties.fileReferenceHover}" class="comp-icon logo-dsk-hover" src="${properties.fileReferenceHover}" alt="${properties.altHover}">
        <a 
            data-sly-attribute="${teaser.link.htmlAttributes}"
            data-sly-unwrap="${!teaser.link.valid || !teaser.actions.empty}"
            data-cmp-clickable="${teaser.data ? true : false}"
            class="btn-links link-with-arrow">${teaser.pretitle} <span class="icon-arrow-right arros"></span>
        </a>
    </div>
</div>
