<div class="download-app-box space-tb40" id="downloadAppComp">
    <div class="container">
        <div class="download-app-wrap bg-div">
            <h2 class="jsDownloadHeading">${properties.regTitle}<span>${properties.boldTitle}</span></h2>
            <h2 class="jsEnterOtp d-none">Enter <span>OTP</span></h2>
            <div class="download-app-form">
                <div class="download-qrcode-row">
                    <div class="download-qrcode-left">
                        <!-- download app -->
                        <div class="mobile-verify-box" id="download-app-verfiy">
                            <div>
                                <div class="download-app-number">
                                    <div class="form-textbox-new">
                                        <label class="label-name">Enter mobile number</label>
                                        <div class="textbox-inner">
                                            <input type="text" class="input-textbox only-numeric-input" placeholder=""
                                                   data-type="otp-send-number" maxlength="10">
                                        </div>
                                    </div>
                                    <button class="btn-blue btn-large submit-number-btn jsSumitBtn btn-disabled">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="download-app-otp-wrap d-none">
                            <div class="download-app-otp jsOTPInputBox">
                                <div class="download-app-enter-otp">
                                    <div class="otp-col js-OtpBox">
                                        <input class="input-textbox only-numeric-input"
                                               type="text" maxlength="1" placeholder=""/>
                                        <input class="input-textbox only-numeric-input pointer-none"
                                               type="text" maxlength="1" placeholder=""/>
                                        <input class="input-textbox only-numeric-input pointer-none"
                                               type="text" maxlength="1" placeholder=""/>
                                        <input class="input-textbox only-numeric-input pointer-none"
                                               type="text" maxlength="1" placeholder=""/>
                                    </div>
                                    <button class="btn-blue btn-large verify-otp-btn btn-disabled">Verify</button>
                                </div>
                                <!-- otp timer -->
                                <div class="loan-otp-timers">
                                    <div class="otp-timers-row">
                                        <div class="otp-timers-col">
                                            <p class="text16i" id="timer">03:00</p>
                                        </div>
                                        <div class="otp-timers-col">
                                            <a href="javascript:void(0)" class="btn-links d-none jsOnGetCall jsOnGetCallButton">Get OTP via
                                                call</a>
                                            <p class="text16i jsGetCalling d-none">Calling <span class="semibold">+91 XXXXXXXXXX</span> <span
                                                    class="otp-number-dot dot-animation"><img
                                                        src="/content/dam/tata-capital-web/assets/img/lead-form/dot-img.gif" alt=""></span></p>
                                            <p class="text16i jsGetOTPSent d-none">OTP sent via call</p>
                                        </div>
                                    </div>
                                </div>
                                 <!-- otp timer -->
                                <a href="javascript:void(0)" class="download-app-resend-otp jsResendOtp text16i semibold">
                                    Resend OTP
                                </a>
                                <button class="btn-link btn-big jsLoadingBtn d-none">
                                    <img src="/content/dam/tata-capital-web/assets/img/lead-form/loader-img.gif" alt="">
                                </button>
                            </div>
                        </div>

                        <!-- thankyou message -->
                        <div class="download-app-otp-msg jsOTPVerifySuccess d-none">
                            <a href="javascript:void(0)" class="download-msg-close jsOTPMsgClose"><span class="icon-close"></span></a>
                            <div class="success-inner">
                                <img src="/content/dam/tata-capital-web/assets/img/ticks.svg" alt="" class="ticks-img">
                                <p class="heading36"><span>Success!</span></p>
                                <p class="text16i">An SMS has been sent to ‘+91 <span class="jsShowWhatsappNumber">XXXXXXXX</span>’.</p>
                            </div>
                        </div>
                        <div class="download-app-otp-msg otp-verify-fail  jsOTPVerifyFail d-none">
                            <a href="javascript:void(0)" class="download-msg-close jsOTPMsgClose"><span class="icon-close"></span></a>
                            <div class="success-inner">
                                <img src="/content/dam/tata-capital-web/assets/img/whatsapp-loan-icons/unsuccesful.svg" alt="" class="ticks-img">
                                <p class="heading36">Verification <span>unsuccessful</span></p>
                                <p class="text16i">Entered OTP is invalid. Please try again.</p>
                                <div class="btn-controls">
                                    <button class="btn-blue btn-large jsTryAgain">Try Again</button>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="download-app-otp-msg otp-verify-fail  jsdownloadSmsFail d-none">
                            <a href="javascript:void(0)" class="download-msg-close jsOTPMsgClose"><span class="icon-close"></span></a>
                            <div class="success-inner">
                                <img src="/content/dam/tata-capital-web/assets/img/whatsapp-loan-icons/unsuccesful.svg" alt="" class="ticks-img">
                                <p class="heading36">Something Went Wrong !!!</p>
                            </div>
                        </div> -->
                    </div>
                    <div class="download-qrcode-right">
                        <div class="download-qrcode-or">
                            <span class="download-qrcode-or-text"> OR </span>
                        </div>
                        <div class="download-qrcode-content">
                            <p class="text14i semibold">${properties.imageTitle}</p>
                            <img src="${properties.fileReference}" alt="${properties.alt}" />
                        </div>
                    </div>
                </div>
                <!-- 20-6-2022 -->
            </div>
        </div>
    </div>
</div>
