
<section data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test.text="${title.text}"
    data-cmp-data-layer="${title.data.json}" class="calculator-box space-tb40">
    <div class="container">
        <div class="mx-944">
            <div class="tops-heads">
                <div
                    data-sly-resource="${'title' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
                </div>
            </div>
            <div class="calculator-content-wrap z-0" data-calc-name="${title.text}">
                <div class="calculator-inputs-wrap">
                    <div class="calculator-inputs-inner">
                        <sly
                            data-sly-resource="${'container-main' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
                        </sly>
                    </div>
                </div>
                <div class="calculator-graph-wrap">
                    <div class="calculator-graph-inner">
                        <div class="monthly-emi-row balanceTransfer-totalSavings-row">
                            <div class="monthly-emi-col">
                                <p class="semibold has-tooltip">Revised EMI
                                    <span class="custom-tooltip bottom-placement">
                                        <i class="tooltip-icon icon-info-alt"></i>
                                        <!-- <span class="tooltip-text">Lorem ipsum dolor sit amet consectetur. Morbi egestas
                                            donec praesent ut habitasse amet.
                                        </span> -->
                                        <div data-sly-resource="${'tooltip info re' @ resourceType='/apps/core/wcm/components/container/v1/container'}"></div>
                                    </span>
                                </p>
                                <p>(Fixed Tenure)</p>
                                <h4 class="revised-emi-value"></h4>
                            </div>
                            <div class="monthly-emi-col">
                                <p class="semibold has-tooltip">Revised Tenure
                                    <span class="custom-tooltip bottom-placement right-placement">
                                        <i class="tooltip-icon icon-info-alt"></i>
                                        <div data-sly-resource="${'tooltip info rt' @ resourceType='/apps/core/wcm/components/container/v1/container'}"></div>

                                    </span>
                                </p>
                                <p>(Fixed EMI)</p>
                                <h4 class="revised-tenure-value"></h4>
                            </div>
                        </div>
                        <div class="monthly-emi-row">
                            <div class="monthly-emi-col">
                                <p class="semibold has-tooltip">Total Payment
                                    <span class="custom-tooltip">
                                        <i class="tooltip-icon icon-info-alt"></i>
                                        <div data-sly-resource="${'tooltip info tp' @ resourceType='/apps/core/wcm/components/container/v1/container'}"></div>

                                    </span>
                                </p>
                                <p>Principal + Interest</p>
                                <h4 class="total-payment-value"></h4>
                            </div>
                            <div class="monthly-emi-col">
                                <p class="semibold has-tooltip">Remaining Principal
                                    <span class="custom-tooltip right-placement">
                                        <i class="tooltip-icon icon-info-alt"></i>
                                        <div data-sly-resource="${'tooltip info rp' @ resourceType='/apps/core/wcm/components/container/v1/container'}"></div>

                                    </span>
                                </p>
                                <p class="blank-space">.</p>
                                <h4 class="remaing-principal-value"></h4>
                            </div>
                        </div>

                        <div class="calculate-btn-wrap mob-no-margin">
                            <a href="javascript:void(0);" class="calculate-btn btn-blue btn-large">
                                Apply Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
