<div class="how-apply-desc">

    <!-- <sly data-sly-resource="${'who-can-take-loan-tabs' @ resourceType='/apps/tata-capital-web/components/common/component-title'}"></sly> -->
    <sly data-sly-test="${properties.howApplyList}">
        <ul class="dot-list gray-dots how-apply-list">

        </ul>
    </sly>
    <sly data-sly-test="${properties.balanceTransfer}">

    </sly>
