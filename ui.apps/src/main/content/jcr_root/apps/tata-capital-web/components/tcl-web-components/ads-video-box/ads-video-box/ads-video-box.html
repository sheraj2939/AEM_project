<sly data-sly-test="${properties.adsVideoUrl}">
  <section class="space-tb40 space-b80">
    <div class="container">
      <div class="ads-video-box">
        <div class="ads-img">
          <iframe
            src="${properties.adsVideoUrl}"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </section>
</sly>
