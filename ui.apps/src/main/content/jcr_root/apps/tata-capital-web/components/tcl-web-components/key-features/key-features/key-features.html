<!-- key pdf language popover modal -->
<div  class="popover-modal modals-blue fade popover-show"
  id="keyPdfLanguageModal">
  <div class="popover-modal-dialog popover-modal-dialog-centered popover-modal-md2">
    <div class="modal-tb-content">
      <div class="popover-modal-content prefrence-language-content">
        <button data-dismiss="popover-modal" class="popover-modal-close">
          <i class="icon-close"></i>
        </button>
        <div class="popover-modal-body">
          <div class="modal-body-inner">
            <div class="prefrence-mx">
              <img data-src="/content/dam/tata-capital-web/Tc-footer-images/mic.svg" alt="" class="lozad pdf-imgs">
              <h3 class="heading20">
                <span>JLG/Microfinance</span>
              </h3>
              <p>Download in your preferred language</p>
              <div class="mx-314">
                <div class="custom-select2 select2-white">
                  <select class="js-select2" id="keyPdfLanguageSelect" data-investor="language" data-placeholder="Language">
                    <option value="English">Select an option</option>
                  </select>
                </div>
              </div>
              <a href="" id="keyPdfLanguageDownloadBtn" download
                class="btn-link btn-big btn-with-card-bg min-w149 btn-xs-full disabled"
                data-popoverclose="popover-modal">
                Download
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
