<div class="item" data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-use.imageTemplate="image.html"
    data-sly-use.pretitleTemplate="pretitle.html" data-sly-use.titleTemplate="title.html"
    data-sly-use.descriptionTemplate="description.html" data-sly-use.actionsTemplate="actions.html"
    data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
    id="${teaser.id}" data-cmp-data-layer="${teaser.data.json}">
    <div class="media-holder">
        <img src="${properties.fileReference}" alt="${properties.alt}" class="lozad dsk-img" loading="lazy" />
        <div class="mob-img"
            data-sly-resource="${'mobile-image' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/about-more-products/about-more-products-mobile-image'}">
        </div>
    </div>
    <div class="per-loan-outers">
        <div class="personal-loan-detail">
            <div class="personal-wrapper">
                <div class="text">
                    <sly data-sly-test="${!properties.hThree}">
                        <h4>${teaser.title}</h4>
                    </sly>
                    <sly data-sly-test="${properties.hThree}">
                        <h3 class="hThree">${teaser.title}</h3>
                    </sly>
                    <p>${teaser.description @ context = 'html'}</p>
                </div>
                <div class="btn-holder">
                    <div class="btn-holders-btns">
                        <sly
                            data-sly-resource="${'loan-information-main-title' @ resourceType='/apps/tata-capital-web/components/tcl-wealth/components/wealth-more-component/about-more-products/wealth-button'}">
                        </sly>
                        <sly class="icon-arrow-right" data-sly-call="${actionsTemplate.actions @ teaser=teaser}"></sly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
