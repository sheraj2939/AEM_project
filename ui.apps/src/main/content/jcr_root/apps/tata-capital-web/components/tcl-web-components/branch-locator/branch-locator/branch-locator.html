<!--  faq box  -->
<section class="faq-box branch-locator-box space-tb40 pd-t50"
data-panelcontainer="${wcmmode.edit && 'tabs'}">
    <div class="container">
        <div data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs"
data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
id="${tabs.id}"
class="cmp-tabs faq-accordian-with-tab vertical-tabs branch-locator-tabs"
data-cmp-is="tabs"
data-cmp-data-layer="${tabs.data.json}"
data-placeholder-text="${wcmmode.edit && 'Please drag Tab components here' @ i18n}">
<ul data-sly-test="${tabs.items && tabs.items.size > 0}"
    data-sly-list.tab="${tabs.items}"
    role="tablist"
    class="cmp-tabs__tablist tab-btn-group"
    aria-label="${tabs.accessibilityLabel}"
    aria-multiselectable="false">
    <sly data-sly-test.isActive="${tab.name == tabs.activeItem}"/>
    <li class="tab-item">
    <a role="tab"
        href="javascript:void(0);"
        id="${tab.id}-tab"
        class="${isActive ? ' cmp-tabs__tab--active' : ''} tab-button "
        aria-controls="${tab.id}-tabpanel"
        tabindex="${isActive ? '0' : '-1'}"
        data-branch-tab="branch"
        data-cmp-hook-tabs="tab">
            ${tab.title}
        </a>
    </li>
</ul>
<div class="faq-tab-content-wrap">
    <div data-sly-repeat.item="${tabs.items}"
        data-sly-resource="${item.name @ decorationTagName='div'}"
        id="${item.id}-tabpanel"
        role="tabpanel"
        aria-labelledby="${item.id}-tab"
        tabindex="0"
        class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active' : ''}"
        data-cmp-hook-tabs="tabpanel"
        data-cmp-data-layer="${item.data.json}"></div>
    </div>

</div>

<!-- faq box-->
<div class="popover-modal modals-blue fade" id="thankyou-modal"> <!--popover-show--> <!--style="display: block"-->
<div class="popover-modal-dialog popover-modal-dialog-centered popover-modal-md2">
    <div class="modal-tb-content">
        <div class="popover-modal-content branch-locator-sms">
            <button data-dismiss="popover-modal" class="popover-modal-close jsThanksModalClose"><i
                    class="icon-close"></i></button>
            <div class="popover-modal-body">
                <div class="modal-body-inner">
                    <div class="to-apply-mx ">
                        <div class="jsSmsDetails" id="branchSMSDetails">
                            <span class="icon-loan-principal pdf-imgs"></span>
                            <h3 class="heading20 text-white"><span>SMS details</span></h3>
                            <p class="text16i text-white">You will be sent the branch details via SMS on our mobile number</p>
                            <div>
                                <div class="row-flex justify-content-center">
                                    <div class="row-col-50 col-sp15">
                                        <div class="form-textbox-new form-input-bg">
                                            <label class="label-name">Mobile number</label>
                                            <div class="textbox-inner">
                                                <input type="text" class="input-textbox only-numeric-input" placeholder=""
                                                        data-type="mobile-number" maxlength="10">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a href="javascript:void(0)" class="btn-link btn-big jsSendDeatilsBtn">Send</a>
                            </div>
                        </div>
                        <div class="jsSMSSendSuccess d-none">
                            <span class="icon-check pdf-imgs"></span>
                            <h3 class="heading20 text-white"><span>SMS Sent Successfully.</span></h3>
                        </div>
                        <div class="jsSMSSendFail d-none">
                            <img src="/content/dam/tata-capital-web/assets/img/unsuccesful.svg" alt="" class="ticks-img">
                            <h3 class="heading20 text-white"><span>Failure!</span></h3>
                            <p class="text16i text-white">Please enter your 10 digit mobile number again to receive the branch details via SMS</p>
                            <div class="mt-20">
                                <a href="javascript:void(0)" class="btn-link btn-big jsFailTryAgain">Try Again</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
