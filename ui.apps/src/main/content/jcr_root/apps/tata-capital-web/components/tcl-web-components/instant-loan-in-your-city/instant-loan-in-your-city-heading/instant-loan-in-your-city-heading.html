<sly data-sly-test="${properties.titleHeadingTag=='titleHeadingTagH3' || !properties.titleHeadingTag}">
     <a data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
          data-sly-use.template="core/wcm/components/commons/v1/templates.html"
          data-sly-unwrap="${!title.link.valid || title.linkDisabled}" class="cmp-title__link"
          data-sly-attribute="${title.link.htmlAttributes}" data-cmp-clickable="${title.data ? true : false}">
          <h3 data-sly-test.text="${title.text}" data-cmp-data-layer="${title.data.json}" id="${title.id}"
               class="heading20"><span>${title.text}</span></h3>
     </a>
</sly>


<sly data-sly-test="${properties.titleHeadingTag=='titleHeadingTagP'}">
     <a data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
          data-sly-use.template="core/wcm/components/commons/v1/templates.html"
          data-sly-unwrap="${!title.link.valid || title.linkDisabled}" data-sly-attribute="${title.link.htmlAttributes}"
          data-cmp-clickable="${title.data ? true : false}">
          <p data-sly-test.text="${title.text}" data-cmp-data-layer="${title.data.json}" id="${title.id}"
               class="heading20"><span>${title.text}</span></p>
     </a>
</sly>
