                    <li data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.imageTemplate="image.html"
     data-sly-use.pretitleTemplate="pretitle.html"
     data-sly-use.titleTemplate="title.html"
     data-sly-use.descriptionTemplate="description.html"
     data-sly-use.actionsTemplate="actions.html"
     data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
     id="${teaser.id}"
     class="cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''}"
     data-cmp-data-layer="${teaser.data.json}">
                        <div class="reasons-col">
                            <div class="reasons-icon">
                                <span class="${teaser.pretitle}"></span>
                            </div>
                            <sly data-sly-test="${!properties.strongTagChoseUs}">
                                <h4 class="heading20">${teaser.title}</h4>
                            </sly>
                            <sly data-sly-test="${properties.strongTagChoseUs}">
                                <div class="strongTagCss">
                                    <strong class="heading20">${teaser.title}</strong>
                                </div>
                            </sly>
                            <sly data-sly-test="${!properties.rteDescription}">
                                <p>${teaser.description @ context ='html'}</p>                            
                            </sly>
                            <sly data-sly-test="${properties.rteDescription}">
                                <p>${properties.extraContent @ context ='html'}<p>
                            </sly>
                            <div data-sly-resource="${'container-main' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}"></div>
                        </div>
                    </li>
