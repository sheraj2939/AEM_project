<button data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button" data-sly-use.iconTemplate="icon.html" data-sly-element="button" id="${button.id}" type="button" class="btn-blue btn-big ${properties.linkClass? 'download-playstore-btn' : 'd-block'} ${properties.marginClass}" data-sly-attribute="${button.buttonLink.htmlAttributes}" aria-label="${button.accessibilityLabel}" data-cmp-clickable="${button.data ? true : false}" data-cmp-data-layer="${button.data.json}">
    <span class="${properties.iconClass}"></span>
    ${button.text}
</button>
