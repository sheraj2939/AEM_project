<!-- copyright-box-->
<div class="copyright-box" id="tchfl-copyright">
    <div class="footer-container">
        <div class="copyright-inner">
            <div class="socal-lists">
                <sly data-sly-list.loginLinks="${resource.listChildren}">
                    <sly data-sly-test="${loginLinks.name == 'socialMedia'}">
                        <sly data-sly-list.socialMediaList="${loginLinks.listChildren}">
                            <a href="${socialMediaList.redirectionLink}"
                                target="${socialMediaList.openInNewTab ? '_blank' : ''}"
                                data-img-content-social="footerAnalyticData-${socialMediaList.altName}">
                                <img height="21" width="26" class="lozad" data-src="${socialMediaList.imagePath}"
                                    alt="${socialMediaList.altName}">
                            </a>
                        </sly>
                    </sly>
                </sly>
            </div>
            <div class="copyright-links">
                <ul>
                    <sly data-sly-list.loginLinks="${resource.listChildren}">
                        <sly data-sly-test="${loginLinks.name == 'copyRight'}">
                            <sly data-sly-list.copyRightList="${loginLinks.listChildren}">
                                <li><a href="${copyRightList.redirectionLink}"
                                        target="${copyRightList.openInNewTab? '_blank' : ''}"
                                        data-footer="footerAnalyticData-Copy Right Section">${copyRightList.heading}</a>
                                </li>
                            </sly>
                        </sly>
                    </sly>
                </ul>
            </div>
            <div class="copyright-text">
                ${properties.description @context = 'html'}
            </div>
        </div>
    </div>
</div>
<!-- copyright-box-->
