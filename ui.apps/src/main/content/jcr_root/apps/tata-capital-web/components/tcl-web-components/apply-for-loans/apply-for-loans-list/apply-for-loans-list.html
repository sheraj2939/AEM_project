<sly data-sly-test="${properties.redirectLink}">
     <a href="${properties.redirectLink}"  target="${properties.newTab ? '_blank' : ''}">
          <div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
               data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
               data-sly-use.imageTemplate="image.html" data-sly-use.pretitleTemplate="pretitle.html"
               data-sly-use.titleTemplate="title.html" data-sly-use.descriptionTemplate="description.html"
               data-sly-use.actionsTemplate="actions.html"
               data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
               id="${teaser.id}" class="h-100" data-cmp-data-layer="${teaser.data.json}">
               <div class="bg-div apply-lists">
                    <span class="${teaser.pretitle}"></span>
                    <sly data-sly-test=${!properties.hThreeTag}>
                         <p class="text16i"><span>${teaser.title}</span></p>
                    </sly>
                    <sly data-sly-test=${properties.hThreeTag}>
                         <h3 class="heading20"><span>${teaser.title}</span></h3>
                    </sly>
               </div>
          </div>
     </a>
</sly>

<sly data-sly-test="${!properties.redirectLink}">
     <div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
          data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-use.imageTemplate="image.html"
          data-sly-use.pretitleTemplate="pretitle.html" data-sly-use.titleTemplate="title.html"
          data-sly-use.descriptionTemplate="description.html" data-sly-use.actionsTemplate="actions.html"
          data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
          id="${teaser.id}" class="h-100" data-cmp-data-layer="${teaser.data.json}">
          <div class="bg-div apply-lists no-hover">
               <span class="${teaser.pretitle}"></span>
               <p class="text16i"><span>${teaser.title}</span></p>
          </div>
     </div>
</sly>
