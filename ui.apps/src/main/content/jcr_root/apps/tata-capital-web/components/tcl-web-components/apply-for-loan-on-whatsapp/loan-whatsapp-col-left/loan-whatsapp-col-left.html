<div class="loan-whatsapp-item bg-div" id="loanWhatsappForm">
  <div class="initiate-loan-journey">
    <sly
      data-sly-resource="${'initiate-loan-journey-title' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/component-title/component-title'}">
    </sly>
  </div>
  <form class="whatsapp-loan-form" id="js-whatsapp-loan">
    <div class="form-textbox">
      <label class="label-name">Enter your whatsapp number</label>
      <div class="textbox-inner">
        <input type="tel" class="input-textbox only-numeric-input jsGetWhatsappNumber" placeholder="" data-type="mobile"
          maxlength="10" />
      </div>
    </div>
    <sly
      data-sly-resource="${'button' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
    </sly>
  </form>
  <div class="whatsapp-otp-wrap d-none">
    <form id="whatsapp-otp">
      <div class="otp-outer-box">
        <div
          data-sly-resource="${'text' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
        </div>
        <div class="enter-otp-block">
          <div class="otp-col js-OtpBox">
            <input class="input-textbox only-numeric-input" type="text" maxlength="1" placeholder="" />
            <input class="input-textbox only-numeric-input pointer-none" type="text" maxlength="1" placeholder="" />
            <input class="input-textbox only-numeric-input pointer-none" type="text" maxlength="1" placeholder="" />
            <input class="input-textbox only-numeric-input pointer-none" type="text" maxlength="1" placeholder="" />
          </div>
          <!-- otp timer -->
          <div class="loan-otp-timers">
            <div class="otp-timers-row">
              <div class="otp-timers-col">
                <p class="text16i" id="timer">03:00</p>
              </div>
              <div class="otp-timers-col">
                <a href="javascript:void(0)" class="btn-links d-none jsOnGetCall jsOnGetCallButton">Get OTP via
                  call</a>
                <p class="text16i jsGetCalling d-none">Calling <span class="semibold">+91 XXXXXXXXXX</span> <span
                    class="otp-number-dot dot-animation"><img
                      src="/content/dam/tata-capital-web/assets/img/lead-form/dot-img.gif" alt=""></span></p>
                <p class="text16i jsGetOTPSent d-none">OTP sent via call</p>
              </div>
            </div>
          </div>
          <!-- otp timer -->
          <!--/* <div class="count-text">
            <span>00:59</span>
          </div> */-->
        </div>
      </div>
      <div class="otp-controls">
        <a href="javascript:void(0)" class="btn-blue btn-large js-otp-submit">Submit</a>
        <a href="javascript:void(0)" class="btn-link btn-big resend-text js-resendOTP">Resend OTP</a>
        <button class="btn-link btn-big jsLoadingBtn d-none">
          <img src="/content/dam/tata-capital-web/assets/img/lead-form/loader-img.gif" alt="">
        </button>
      </div>
    </form>
  </div>
  <div class="whatsapp-success-mgs jsWhatOTPSuccess d-none">
    <a href="javascript:void(0)" class="mgs-closed jsCloseWhatsappMgs"><span class="icon-close"></span></a>
    <div class="success-inner">
      <img src="/content/dam/tata-capital-web/assets/img/ticks.svg" alt="" class="ticks-img">
      <h2><span>Success!</span></h2>
      <p class="text16i">We have sent you a WhatsApp message on ‘+91 <span
          class="jsShowWhatsappNumber">4434202422</span>’.</p>
    </div>
  </div>
  <div class="whatsapp-success-mgs unsuccessful-msg jsWhatOTPUnSuccess d-none">
    <a href="javascript:void(0)" class="mgs-closed jsCloseWhatsappMgs"><span class="icon-close"></span></a>
    <div class="success-inner">
      <img src="/content/dam/tata-capital-web/assets/img/tick-error.svg" alt="" class="ticks-img">
      <h2><span>Error!</span></h2>
      <p class="text16i">Entered OTP is incorrect. Please try again.</p>
      <a class="btn-blue jsOTPTryAgain btn14">Try Again</a>
    </div>
  </div>
</div>
