<section class="sustainability-box space-tb40" data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-use.imageTemplate="image.html"
    data-sly-use.pretitleTemplate="pretitle.html" data-sly-use.titleTemplate="title.html"
    data-sly-use.descriptionTemplate="description.html" data-sly-use.actionsTemplate="actions.html"
    data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
    id="${teaser.id}" data-cmp-data-layer="${teaser.data.json}">
    <div class="container">
        <div class="sustainability-card-with-img ${properties.imageLeft? 'has-left-image': ''} ">
            <div class="bg-div sustainability-cards">
                <div
                    data-sly-resource="${'title-sustainability' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
                </div>
                <div class="sustainability-para">
                    ${teaser.description @ context = 'html'}
                </div>
                <div class=" ${properties.topBorder ? 'sustainability-stats': ''} ">
                    <div
                        data-sly-resource="${'sustainability-para-one' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
                    </div>
                </div>
            </div>
            <div class="sustainability-img-wrap">
                <img src="${properties.fileReference}" alt="${properties.alt}">
            </div>
        </div>
    </div>
</section>
