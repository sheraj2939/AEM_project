<img src="${properties.bannerAnimationLeft}" alt="${properties.bannerLeftAltTitle}"
    class="animation-grafti granfti-left">
<img src="${properties.bannerAnimationRight}" alt="${properties.bannerRightAltTitle}"
    class="animation-grafti granfti-right">

<section class="banner-cntr-new inner-banner-new mg-t25">
    <div class="custom-container">
        <article class="banner-new-box">
            <div class="banner-slider-new">
                <!-- Banner full 4-->
                <div class="banner-item-new">
                    <div class="banner-wrap banner-new-full new-maincaption banner-full-dark-text">
                        <div class="banner-text-new">
                            <div class="banner-captions">
                                <div class="main-title">
                                    <div class="main-title-inner">
                                        <img src="${properties.titleLogo}" alt="${properties.titleLogoAlt}"
                                            class="mg-b15 elite-logos">
                                        <p class="heading-h1"><span>${properties.title}</span></p>
                                    </div>
                                </div>
                                <!-- <div class="title-info">
                                        <p>No lengthy forms to fill in, and no charges for paying us back early.</p>
                                    </div> -->

                                <!-- mobile banner -->
                                <div class="banner-img mob-banners d-block d-md-none">
                                    <img src="${properties.mobileImage}" alt="${properties.ImageAltTitle}"
                                        class="banners-img">
                                </div>
                                <!-- mobile banner -->

                            </div>
                        </div>

                        <!-- desktop banner -->
                        <div class="banner-img d-none d-md-block">
                            <picture class="lozad" style="display: block; min-height: 1rem"
                                data-iesrc="${properties.desktopImage}" data-alt="">
                                <source media="(min-width: 1200px)" srcset="${properties.desktopImage}">
                                <source media="(min-width: 768px)" srcset="${properties.tabImage}">
                                <img alt="${properties.ImageAltTitle}" class="banners-img">
                            </picture>
                        </div>
                        <!-- desktop banner -->
                    </div>
                </div>
                <!-- Banner full 4-->
            </div>
        </article>
    </div>
</section>
