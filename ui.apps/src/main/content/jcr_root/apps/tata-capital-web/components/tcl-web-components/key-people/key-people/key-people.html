<section class="key-people-box space-tb40 ${properties.upperSpace? 'pd-t0i ' : 'pd-t50 space-b80'}"
data-panelcontainer="${wcmmode.edit && 'tabs'}">
  <div class="container">

  <div data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    
    id="${tabs.id}"
    class="custom-tab-dropdown jsTabDropdown close-on-outside cmp-tabs"
    data-cmp-is="tabs"
    data-cmp-data-layer="${tabs.data.json}"
    data-placeholder-text="${wcmmode.edit && 'Please drag Tab components here' @ i18n}">
    <sly data-sly-test="${properties.mobileText}">
        <a data-sly-test="${!properties.disableDropdown}" href="javascript:void(0);"
            class="custom-tab-drop-btn d-md-none has-right-arrow" data-tab="tab-dropdown">${properties.mobileText}</a>
    </sly>
    <sly data-sly-test="${!properties.mobileText}">
        <a data-sly-test="${!properties.disableDropdown}" href="javascript:void(0);"
            class="custom-tab-drop-btn d-md-none has-right-arrow" data-tab="tab-dropdown">Board of Directors</a>
    </sly>
    <div data-sly-test="${!properties.disableDropdown}" class="custom-tab-drop-btns jsDropdownBlock" id="tab-dropdown">
        <ul data-sly-test="${tabs.items && tabs.items.size > 0}"
            data-sly-list.tab="${tabs.items}"
            role="tablist"
            class="cmp-tabs__tablist custom-tab-drop-list"
            aria-label="${tabs.accessibilityLabel}"
            aria-multiselectable="false">
            <sly data-sly-test.isActive="${tab.name == tabs.activeItem}"/>
            <li role="tab"
                id="${tab.id}-tab"
                class="${isActive ? ' cmp-tabs__tab--active' : ''} list"
                aria-controls="${tab.id}-tabpanel"
                tabindex="${isActive ? '0' : '-1'}"
                data-cmp-hook-tabs="tab"><a href="javascript:void(0)" class="tab-drop-btn">${tab.title}</a></li>
        </ul>
    </div>
    <div class="custom-tab-drop-content">
        <div data-sly-repeat.item="${tabs.items}"
            data-sly-resource="${item.name @ decorationTagName='div'}"
            id="${item.id}-tabpanel"
            role="tabpanel"
            aria-labelledby="${item.id}-tab"
            tabindex="0"
            class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active' : ''}"
            data-cmp-hook-tabs="tabpanel"
            data-cmp-data-layer="${item.data.json}">
        </div>
    </div>
  </div>
</div>
<sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
    data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>
</section>
