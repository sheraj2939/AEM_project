<sly data-sly-use.image="com.adobe.cq.wcm.core.components.models.Image"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-test="${image.src}"
    data-cmp-dmimage="${image.dmImage}" data-asset-id="${image.uuid}" id="${image.id}"
    data-cmp-data-layer="${image.data.json}" class="cmp-image${!wcmmode.disabled ? ' cq-dd-image' : ''}" itemscope
    itemtype="https://schema.org/ImageObject">

    <img src="${image.src}" alt="${image.alt || true}" class="${properties.oneImage ? '' :'d-md-block d-none'}">
    <img src="${properties.mobileImage}" alt="" class="d-md-none d-block">


</sly>
