<sly data-sly-template.actions="${@ teaser}">
    <sly data-sly-test="${!properties.linkHOne}">
        <div class="cmp-teaser__action-container heading20 semibold" data-sly-test="${teaser.actionsEnabled}"
            data-sly-list="${teaser.actions}" data-sly-use.actionTemplate="action.html">
            <sly data-sly-call="${actionTemplate.action @ action=item}"></sly>
        </div>
    </sly>
    <sly data-sly-test="${properties.linkHOne}">
        <h1 class="cmp-teaser__action-container heading20 semibold" data-sly-test="${teaser.actionsEnabled}"
            data-sly-list="${teaser.actions}" data-sly-use.actionTemplate="action.html">
            <sly data-sly-call="${actionTemplate.action @ action=item}"></sly>
        </h1>
    </sly>
</sly>
