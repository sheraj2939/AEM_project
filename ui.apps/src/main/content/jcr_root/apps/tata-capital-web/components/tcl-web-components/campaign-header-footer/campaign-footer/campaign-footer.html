                                        <li>
                                            <a href="${icon.link}" target="${icon.openInNewTab ? '_blank' : '' }">
                                                <span class="${icon.iconClass}"></span>
                                            </a>
                                        </li>
                                    </sly>
                                </sly>
                            </sly>
                        </ul>
                    </div>
                    <div class="row-col-33 col-sp15">
                        <ul class="list-nps-link">
                            <sly data-sly-list.disclaimer="${resource.children}">
                                <sly data-sly-test="${disclaimer.name == 'disclaimerNo'}">
                                    <sly data-sly-list.disclaimerList="${disclaimer.children}">
                                        <li>
                                            <a href="${disclaimerList.pdfLink}" target="${disclaimerList.openInPdfNewTab ? '_blank' : '' }" class="nps-ft-text">${disclaimerList.contentForFooter}</a>
                                        </li>
                                    </sly>
                                </sly>
                            </sly>
                        </ul>
                    </div>                                            
                    <div class="row-col-33 col-sp15">                                               
                        <p class="nps-ft-text">${properties.copyrightText ? properties.copyrightText : 'Copyright Â© 2023 Tata Capital Limited' }</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>    
    <!-- Footer default blue -->
