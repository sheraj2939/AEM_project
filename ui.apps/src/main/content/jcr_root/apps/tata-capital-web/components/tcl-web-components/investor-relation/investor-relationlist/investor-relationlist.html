<div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser" data-sly-use.titleTemplate="title.html"
    data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
    class="cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''}"
    data-sly-use.actionsTemplate="actions.html" class="bg-div investor-cols">
    <div class="investor-left">
        <p class="heading20 semibold">${teaser.title}</p>
    </div>
    <div class="investor-btn">
        <a href="${properties.linkURL}" class="btn-links link-with-arrow">${teaser.pretitle}<span
                class="icon-arrow-right arros"></span></a>
    </div>
</div>
