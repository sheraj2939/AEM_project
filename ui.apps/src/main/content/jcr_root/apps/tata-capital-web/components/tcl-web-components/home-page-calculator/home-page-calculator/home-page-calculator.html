<sly data-sly-test="${wcmmode.edit}">
    <style>
        .root.container.responsivegrid{
            overflow: visible!important;
        }
    </style>

</sly>
<div data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-panelcontainer="${wcmmode.edit && 'tabs'}" id="hpc-home-page-calculator ${tabs.id}" class="cmp-tabs loans-calculation-box"
    data-cmp-is="tabs" data-cmp-data-layer="${tabs.data.json}"
    data-placeholder-text="${wcmmode.edit && 'Please drag Tab components here' @ i18n}">
    <div class="custom-dropdown close-on-outside loans-dropdown">
        <a href="javascript:void(0)" class="hpc-dropdown-heading dropdown-heading js-loanDropdown" data-rel="loan-dropdown" data-rel-home-calc="loan-dropdown">Personal Loan</a>
        <div class="dropdown-block" id="loan-dropdown">
            <ul data-sly-test="${tabs.items && tabs.items.size > 0}" data-sly-list.tab="${tabs.items}" role="tablist"
                class="custom-active-tab" aria-label="${tabs.accessibilityLabel}" aria-multiselectable="false"
                tabmenu-wrap="">
                <sly data-sly-test.isActive="${tab.name == tabs.activeItem}" />
                <li role="tab" id="${tab.id}-tab" class="switch-tab ${isActive ? ' cmp-tabs__tab--active' : ''}"
                    aria-controls="${tab.id}-tabpanel" tabindex="${isActive ? '0' : '-1'}" data-cmp-hook-tabs="tab">
                    <a href="javascript:void(0)" class="custom-api-call hpc-dropdown-title">${tab.title}</a>

                </li>
            </ul>
        </div>
    </div>
    <div data-sly-repeat.item="${tabs.items}" data-sly-resource="${item.name @ decorationTagName='div'}"
        id="${item.id}-tabpanel" role="tabpanel" aria-labelledby="${item.id}-tab" tabindex="0"
        class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active' : ''}"
        data-cmp-hook-tabs="tabpanel" data-cmp-data-layer="${item.data.json}">

    </div>
    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
                data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>
</div>
</div>
