<div data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button" data-sly-use.iconTemplate="icon.html"
    class="checkbox-btn-wrap">
    <input type="radio" name="${button.id}" value="${button.text}" data-input="${button.icon}">
    <button data-sly-element="a" type="${button.buttonLink.valid ? '' : 'button'}" class="btn-checkbox"
        data-sly-attribute="${button.buttonLink.htmlAttributes}" aria-label="${button.accessibilityLabel}"
        data-cmp-clickable="${button.data ? true : false}" data-cmp-data-layer="${button.data.json}" data-tenure="${button.text}">
        ${button.text}
    </button>
</div>
