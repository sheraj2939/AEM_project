<sly data-sly-test="${wcmmode.edit}">
  <style>
.btn-holder.d-flex.d-lg-none{
	display:block!important;
    }


  </style>
</sly>
<div
class="banner-item" data-name="${properties.selectBanner}"
	 data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.imageTemplate="image.html"
     data-sly-use.pretitleTemplate="pretitle.html"
     data-sly-use.titleTemplate="title.html"
     data-sly-use.descriptionTemplate="description.html"
     data-sly-use.actionsTemplate="actions.html"
     data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
     id="${teaser.id}"
     data-cmp-data-layer="${teaser.data.json}"
 >
 		<div class="wrap">
                                <div class="banner-text">
                                    <div class="main-title">
                                       <div data-sly-resource="${'customtitle' @ resourceType='/apps/core/wcm/components/container/v1/container'}"></div>
                                    </div>
                                    <div class="title-info">
                                        <p>${teaser.description @context='html'}</p>
                                    </div>
                                    <!-- desktop -->
                                    <div class="">
                                        <sly data-sly-resource="${'container-main' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}"></sly>
                                    </div>
                                    <!-- desktop -->
                                </div>
                                <div class="banner-img">
                                        <picture style="display: block; min-height: 1rem"
                                             data-iesrc="${properties.fileReference}" data-alt="">
                                        <source media="(min-width: 1199px)"
                                            srcset="${properties.fileReference}">
                                        <source media="(min-width: 768px)"
                                            srcset="${properties.fileReference}">
                                        <source media="(max-width: 767px)" srcset="${properties.mobileImage}">
                                        <img src="${properties.fileReference}" alt="">
                                    </picture>
                                </div>
                                <span class="clip">
                                    <img data-src="${properties.cornerImage}" class="lozad" alt="Banner"> 
                                </span>
                            </div>

                            <!-- mobile -->
                            <div class="">
                                <sly data-sly-resource="${'containerMain' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}"></sly>
                            </div>
                            <!-- mobile -->
</div>
