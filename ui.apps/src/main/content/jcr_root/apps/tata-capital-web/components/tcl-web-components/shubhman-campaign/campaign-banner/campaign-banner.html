<section class="banner-cntr-new inner-banner-new pd-t45i">
    <div class="custom-container">
        <article class="banner-new-box">
            <div class="banner-slider-new">
                <!-- Banner full 4-->
                <div class="banner-item-new">
                    <div class="banner-wrap banner-new-full ${properties.bannerThemeName} new-maincaption">
                        <div class="banner-text-new">
                            <div class="banner-captions">
                                <div class="main-title">
                                    <div class="main-title-inner">
                                        <p class="heading-h1 ${properties.blueText ? 'custom-banner-text' : ''}">${properties.productName}<br/>
                                            <span>${properties.productTitle}</span>
                                        </p>
                                    </div>
                                </div>
                                <sly data-sly-test="${properties.productDescription}">
                                    <div class="title-info ${properties.blueText ? 'custom-banner-text' : ''}">
                                        <p>${properties.productDescription @ context ='html'}</p>
                                    </div>
                                </sly>

                                <!-- mobile banner -->
                                <div class="banner-img mob-banners d-block d-md-none">
                                    <img src="${properties.mobileImage}" alt="" class="banners-img">
                                </div>
                                <!-- mobile banner -->

                            </div>
                        </div>
                        <!-- <sly data-sly-test='${properties.bannerVideo}'>
                        </sly> -->
                        <div class="banner-video-btn ${properties.bannerVideo ? '' : 'd-none'} ${properties.ytBtnPosition ? 'custom-btn-position' : ''}">
                            <button type="button" id="videoPlay" class="btn-plays" data-videourl="${properties.bannerVideo ? properties.bannerVideo : 'none'}"
                                data-hl="${properties.hlVideo}" data-twl="${properties.videoTwl}" data-bl="${properties.videoBl}"
                                data-popovermodal="popover-modal" data-target="#video-modal">
                                <img src="/content/dam/tata-capital-web/assets/img/youtube-play-btn.svg" alt="Play Button">
                            </button>
                        </div>
                        <!-- desktop banner -->
                        <div class="banner-img d-none d-md-block">
                            <picture class="lozad" style="display: block; min-height: 1rem"
                                data-iesrc="${properties.desktopImage}" data-alt="${properties.ImageAltTitle}">
                                <source media="(min-width: 1200px)" srcset="${properties.desktopImage}">
                                <source media="(min-width: 768px)" srcset="${properties.tabImage}">
                                <img src="" alt="${properties.ImageAltTitle}" class="banners-img">
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>

<div class="popover-modal fade" id="video-modal">
    <div class="popover-modal-dialog popover-modal-dialog-centered popover-modal-lg2">
        <div class="popover-modal-content video-modals">
            <button data-dismiss="popover-modal" class="popover-modal-close"><span class="icon-close"></span></button>
            <div class="popover-modal-body">
                <div class="videos-outer">
                    <iframe id="videoIframe" src=" " title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
