<!--Area Conversion Calculator-->
<section data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
data-sly-use.template="core/wcm/components/commons/v1/templates.html"
data-sly-test.text="${title.text}"
data-cmp-data-layer="${title.data.json}"
class="${!properties.homePageCalculator? 'calculator-box space-tb40' : ' '}">
    <div class="container">
        <div class="${!properties.homePageCalculator? 'mx-944' : '' }">
            <sly data-sly-test.text="${!properties.homePageCalculator}">
                <div class="tops-heads">
                    <div
                        data-sly-resource="${'title' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
                    </div>

                </div>
            </sly>
            <div class="area-conversion-wrap z-0" data-calc-name="${title.text}">
                <div class="area-conversion-inner">
                    <div class="area-conversion-col">
                        <p>From</p>
                        <div class="conversion-input-wrap">
                            <div class="custom-dropdown name-dropdown-filter close-on-outside js-searchDropdownWrap">
                                <a href="javascript:void(0)" class="dropdown-heading" data-rel="from" data-rel-home-calc="from">Select from</a>
                                <div class="dropdown-block top-margin-4 dropdownmenu" id="from" data-search>
                                    <div class="search-dropdown">
                                        <div class="search-dropdown-inner">
                                            <input type="text" class="form-control" placeholder="Search"
                                                data-searchInput>
                                            <button type="button" class="btnsearch">
                                                <span class="icon-search"></span>
                                            </button>
                                        </div>
                                    </div>
                                    <ul class="simple-bar" data-list="name" data-select="select">
                                        <!-- <li>
                                            <a href="javascript:void(0)">Acres</a>
                                        </li> -->

                                    </ul>
                                </div>
                            </div>
                            <input type="text"
                                class="only-numeric-decimal-input conversion-value-input price-with-comma-js inputArea  inputAreaFrom"
                                placeholder="0" data-input="input"/>
                        </div>
                    </div>
                    <div class="equal-sign-col">
                        =
                    </div>
                    <div class="area-conversion-col">
                        <p>To</p>
                        <div class="conversion-input-wrap">
                            <div class="custom-dropdown name-dropdown-filter close-on-outside js-searchDropdownWrap">
                                <a href="javascript:void(0)" class="dropdown-heading" data-rel="cover-to" data-rel-home-calc="cover-to">Select to</a>
                                <div class="dropdown-block top-margin-4 dropdownmenu" id="cover-to" data-search>
                                    <div class="search-dropdown">
                                        <div class="search-dropdown-inner">
                                            <input type="text" class="form-control" placeholder="Search"
                                                data-searchInput>
                                            <button type="button" class="btnsearch">
                                                <span class="icon-search"></span>
                                            </button>
                                        </div>
                                    </div>
                                    <ul class="simple-bar" data-list="name" data-select="select">
                                       
                                    </ul>
                                </div>
                            </div>
                            <input type="text"
                                class="only-numeric-decimal-input conversion-value-input price-with-comma inputArea"
                                placeholder="0" data-output="output"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Area Conversion Calculator-->
