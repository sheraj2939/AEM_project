<template data-sly-template.footer="${ @ page}">
  <sly data-sly-test.clientlibCategoriesJsBody="${page.clientLibCategoriesJsBody}"
    data-sly-use.clientlibs="${'com.adobe.cq.wcm.core.components.models.ClientLibraries' @ categories=clientlibCategoriesJsBody,defer=true}">
    ${clientlibs.jsIncludes @ context="scriptComment"}</sly>
  <sly data-sly-include="customfooterlibs.html">
  </sly>
  <sly data-sly-resource="${'cloudservices' @ resourceType='cq/cloudserviceconfigs/components/servicecomponents'}">
  </sly>
  <sly data-sly-test="${page.hasCloudconfigSupport}"
    data-sly-resource="${'cloudconfig-footer' @ resourceType='cq/cloudconfig/components/scripttags/footer'}"></sly>
  <sly data-sly-list="${page.htmlPageItems}">
    <script data-sly-test="${item.location.name == 'footer'}" data-sly-element="${item.element.name @ context='unsafe'}"
      data-sly-attribute="${item.attributes}"></script>
  </sly>
</template>
