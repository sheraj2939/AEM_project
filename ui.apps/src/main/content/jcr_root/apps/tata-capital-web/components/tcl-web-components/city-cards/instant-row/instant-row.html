<div data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test.text="${title.text}"
    data-cmp-data-layer="${title.data.json}" id="${title.id}" class="cmp-title instant-col">
    <div class="bg-div instant-card padding-without-btn">
        <div class="loan-instants-in">
            <div class="city-left-img">
                <img src="${properties.iconImg}" alt="City-image-icon">
            </div>
            <div class="city-right-content">
                <sly data-sly-test="${!properties.pTag}">
                    <h3 class="heading20"><span>${text}</span></h3>
                </sly>
                <sly data-sly-test="${properties.pTag}">
                    <p class="custom-city-tag heading20"><span>${text}</span></p>
                </sly>
                <a href="javascript:void()" ta-sly-unwrap="${!title.link.valid || title.linkDisabled}"
                    class="cmp-title__link" data-sly-attribute="${title.link.htmlAttributes}"
                    data-cmp-clickable="${title.data ? true : false}"
                    class="btn-links link-with-arrow">${properties.btnText}<span
                        class="icon-arrow-right arros"></span></a>
            </div>
        </div>
    </div>
</div>
