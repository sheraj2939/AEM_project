<script>
  var productCodeId = "${PageProperties.productSelect @context='html'}";
  window.adobeDataLayer = window.adobeDataLayer || [];
  document.addEventListener('DOMContentLoaded', function () {
    var loginMethod = "";
    var pageType = "${PageProperties.pageType @context='html'}";
    var siteSection = "${currentPage.parent.title @context='html'}";
    var siteSubSection = "${currentPage.title @context='html'}";
    if (siteSection == "Home") {
      var pageName = "${PageProperties.jcr:title @context='html'}"
      var siteSubSection = "";
    } else {
      var pageName = siteSection + ":" + siteSubSection;
    }
    if (domUtils.getCookie('userLoggedIn') == "true" && localStorage.getItem('cData')) {
      var loginMethod = "loginMethod";
      var loginStatus = "logged in";
      var userId = $(".avatar-email").text() || '';//email id of the user
    } else {
      var loginMethod = ""
      var loginStatus = 'logged out';
      var userId = "anonymous user" //email id of the user
    }
    pageintialization(loginMethod,loginStatus,userId,pageName,pageType,siteSection,siteSubSection,'WEALTH ADVISORY');
  });
</script>

<!--Product Schema-->
<sly data-sly-use.model="com.tatacapital.web.core.models.ProductSchemaModel" />
<sly data-sly-test="${model.showSchema}">
  <sly data-sly-test="${model.showProductSchema}">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "LoanOrCredit",
        "name": "${model.pageTitle @context='scriptComment'}",
        "description": "${model.description @context='scriptComment'}",
        "brand": {
          "@type": "Brand",
          "name": "Tata Capital"
        }
      }
    </script>
  </sly>
  <sly data-sly-test="${model.showInsuranceSchema}">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "FinancialProduct",
        "name": "${model.pageTitle @context='scriptComment'}",
        "brand":"Tata Capital Limited",
        "description": "${model.description @context='scriptComment'}"
      }
    </script>
  </sly>
</sly>
