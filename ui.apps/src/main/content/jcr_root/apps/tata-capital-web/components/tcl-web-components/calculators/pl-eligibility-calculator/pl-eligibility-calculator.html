<!--Personal Loan Eligibility Calculator-->
<section data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test.text="${title.text}"
    data-cmp-data-layer="${title.data.json}" class="${!properties.homePageCalculator? 'calculator-box space-tb40' : ' '}">
    <div class="container">
        <div class="${!properties.homePageCalculator? 'mx-944' : '' }">
            <sly data-sly-test.text="${!properties.homePageCalculator}">
                <div class="tops-heads">
                    <div
                        data-sly-resource="${'title' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
                    </div>

                </div>
            </sly>
            <div class="calculator-content-wrap z-0" data-calc-name="${title.text}">
                <div class="calculator-inputs-wrap">
                    <div class="calculator-inputs-inner">
                        <div class="calculator-details z-10">
                            <div class="calculator-dropdown-filter employer-dropdown">
                                <h6 class="calculator-heading">Employer name</h6>
                                <div class="calculator-textbox">
                                    <div
                                        class="custom-dropdown name-dropdown-filter close-on-outside js-searchDropdownWrap">
                                        <a href="javascript:void(0)" class="dropdown-heading"
                                            data-rel="employer_name" data-rel-home-calc="employer_name">Employer Name</a>
                                        <div class="dropdown-block dropdownmenu" id="employer_name" data-search="">
                                            <div class="search-dropdown">
                                                <div class="search-dropdown-inner">
                                                    <input type="text" class="form-control" placeholder="Search"
                                                        data-searchinput="">
                                                    <button type="button" class="btnsearch">
                                                        <span class="icon-search"></span>
                                                    </button>
                                                </div>
                                            </div>
                                            <ul class="simple-bar plEligibility-employee-name" data-list="name">
                                            
                                                    <a href="javascript:void(0)" style="pointer-events: none"><b>No Company Found</b></a>
                                                
                                                 <!--<li>
                                                    <a href="javascript:void(0)">Infosys</a>
                                                </li>
                                                <li>
                                                    <a href="javascript:void(0)">TCS</a>
                                                </li> -->
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- calculator row  -->
                        <sly
                            data-sly-resource="${'container-main' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
                        </sly>
                    </div>
                </div>
                <div class="calculator-graph-wrap">
                    <div class="calculator-graph-inner">
                        <div class="eligibility-congratulation-block ">
                            <h3 class="congratulations-block">
                                <!-- <span>Congratulations!</span> -->
                            </h3>
                            <p class="eligible-custom">You are eligible for a Personal Loan upto</p>
                        </div>

                        <div class="loan-amount-block calc-custom">
                            <h4 class="eligibility-amount-value">â‚¹0</h4>
                        </div>

                        <div class="calculate-btn-wrap calc-custom">
                            <a href="${title.linkURL}" target=" ${properties.newTab ? '_blank' : '' }" class="calculate-btn btn-blue btn-large">
                                Apply Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Personal Loan Eligibility Calculator-->
