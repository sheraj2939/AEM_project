 <div class="heading-section">
    <sly data-sly-resource="${'title' @resourceType='/apps/tata-capital-web/components/tcl-web-components/component-title/component-title'}" />
</div>
<div class="pre-approved-offer" id="preApprovedOffer">
    <div class="media-holder d-block d-md-none">
        <img src="/content/dam/tata-capital-web/tc-instant-loan/tick.png" alt="tick" />
    </div>
    <div class="pre-approved-candidate">
        <div class="info">
            <sly data-sly-resource="${'left-desc' @resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}" />
        </div>
        <form class="pre-approved-form" id="preApprovedLoanForm">
            <div class="form-textbox">
                <label class="label-name">Name</label>
                <div class="textbox-inner">
                    <input type="text" class="input-textbox" placeholder="" data-type="name">
                </div>
            </div>
            <div class="form-textbox">
                <label class="label-name">Phone Number</label>
                <div class="textbox-inner">
                    <input type="text" class="input-textbox only-numeric-input" placeholder="" data-type="mobile"
                        maxlength="10">
                </div>
            </div>
            <div class="btn-holder">
                <!--/*<sly data-sly-resource="${'button' @resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}" />*/-->
                <button type="button" class="btn-blue btn-large js-proceed-btn">Proceed</button>
            </div>
        </form>
    </div>
    <div class="pre-approved-otp d-none">
        <form id="preApprovedOtp">
            <label class="label-name ">Enter OTP sent to your phone number</label>
            <div class="form-textbox enter-otp">
                <div class="enter-otp-block">
                    <div class="otp-col js-OtpBox">
                        <input class="input-textbox only-numeric-input" type="text" maxlength="1">
                        <input class="input-textbox only-numeric-input pointer-none" type="text" maxlength="1">
                        <input class="input-textbox only-numeric-input pointer-none" type="text" maxlength="1">
                        <input class="input-textbox only-numeric-input pointer-none" type="text" maxlength="1">
                    </div>
                    <!--/*<span class="watch">00:30</span>*/-->
                </div>
                <!-- otp timer -->
                <div class="loan-otp-timers">
                    <div class="otp-timers-row">
                        <div class="otp-timers-col">
                            <p class="text16i" id="timer">03:00</p>
                        </div>
                        <div class="otp-timers-col">
                            <a href="javascript:void(0)" class="btn-links d-none jsOnGetCall jsOnGetCallButton">Get OTP via
                                call</a>
                            <p class="text16i jsGetCalling d-none">Calling <span class="semibold">+91 XXXXXXXXXX</span> <span
                                    class="otp-number-dot dot-animation"><img
                                        src="/content/dam/tata-capital-web/assets/img/lead-form/dot-img.gif" alt=""></span></p>
                            <p class="text16i jsGetOTPSent d-none">OTP sent via call</p>
                        </div>
                    </div>
                </div>
                <!-- otp timer -->
            </div>
            <div class="btn-holder">
                <!--/*<sly data-sly-resource="${'otp-button' @resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}" />*/-->
                <button type="button" class="btn-blue btn-large btn-disabled jsPreApprovedSubmitOtp">Check Eligibility</button>
                <a href="javascript:;" class="resend btn-link btn-big js-resendOTP">Resend OTP</a>
                <button class="btn-link btn-big jsLoadingBtn d-none">
                    <img src="/content/dam/tata-capital-web/assets/img/lead-form/loader-img.gif" alt="">
                </button>
            </div>
        </form>
    </div>
</div>
<div class="already-applied">
    <sly data-sly-resource="${'bottom-desc' @resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}" />
</div>
