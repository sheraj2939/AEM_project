<sly data-sly-test="${!properties.alexaTeaser}">
<div
    data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-use.imageTemplate="image.html"
    data-sly-use.pretitleTemplate="pretitle.html"
    data-sly-use.titleTemplate="title.html"
    data-sly-use.descriptionTemplate="description.html"
    data-sly-use.actionsTemplate="actions.html"
    data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
    id="${teaser.id}"
    class="tab-content mobile-apps active" 
    data-cmp-data-layer="${teaser.data.json}">
        <div class="content-decs-wrap">
            <sly class="main-container" data-sly-resource="${'sub-header' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/component-title/component-title'}"></sly>
            <div class="default-content-img mobile-img">
                <img src="${properties.fileReference}" alt="${properties.alt}" class="lozad" data-src="${properties.fileReference}">
                <sly data-sly-test="${properties.qrImg}">
                    <div class="scan-to-downloads d-block d-lg-none">
                        <img src="${properties.qrImg}" alt="${properties.altMob}" />
                        <span class="scantodownload-text">${properties.imgText}</span>
                    </div>
                </sly>
            </div>
            <sly data-sly-call="${descriptionTemplate.description @ teaser=teaser}"></sly>
            <div data-sly-resource="${'ways-to-service-teaser-buttons' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}"></div>
        </div>
        <div class="default-content-img ${properties.qrImg? 'img-with-scandownload': ''} ">
            <img src="${properties.fileReference}" alt="${properties.alt}" class="lozad" data-src="${properties.fileReference}">
        </div>
        <sly data-sly-test="${properties.qrImg}">
            <div class="scan-to-downloads d-none d-lg-block">
                <img src="${properties.qrImg}" alt="${properties.altMob}" />
                <span class="scantodownload-text">${properties.imgText}</span>
            </div>
        </sly>
    </div>
</sly>
    <sly data-sly-test="${properties.alexaTeaser}">
        <div
            data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
            data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
            data-sly-use.imageTemplate="image.html"
            data-sly-use.pretitleTemplate="pretitle.html"
            data-sly-use.titleTemplate="title.html"
            data-sly-use.descriptionTemplate="description.html"
            data-sly-use.actionsTemplate="actions.html"
            data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
            id="${teaser.id}"
            class="tab-content alexa has-outer-img active" 
            data-cmp-data-layer="${teaser.data.json}">
                <div class="content-decs-wrap">
                    <sly class="main-container" data-sly-resource="${'sub-header' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/component-title/component-title'}"></sly>
                    <div class="default-content-img mobile-img">
                        <img src="${properties.fileReference}" alt="${properties.alt}" class="lozad" data-src="${properties.fileReference}">
                        <sly data-sly-test="${properties.qrImg}">
                            <div class="scan-to-downloads d-block d-lg-none">
                                <img src="${properties.qrImg}" alt="${properties.altMob}" />
                                <span class="scantodownload-text">${properties.imgText}</span>
                            </div>
                        </sly>
                    </div>
                    <sly data-sly-call="${descriptionTemplate.description @ teaser=teaser}"></sly>
                    <div data-sly-resource="${'ways-to-service-teaser-buttons' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}"></div>
                </div>
                <div class="content-img-wrap">
                    <img src="${properties.fileReference}" alt="${properties.alt}" class="lozad" data-src="${properties.fileReference}">
                </div>
            </div>
    </sly>
