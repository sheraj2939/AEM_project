<section class="channel-options-box space-tb40 space-t80">
    <div class="container">
        <div class="mx-944">
            <div class="tops-heads">
                <h2 class="heading36 custom-heading">Your <span> success,</span> our<span> capital</span></h2>
                <div
                    data-sly-resource="${'container-main' @ resourceType='/apps/core/wcm/components/container/v1/container'}">
                </div>
                <!-- <p>Explore our wide array of commercial loans - just a click away!</p> -->
            </div>
            <div class="bg-div channel-options-wrap">
                <h4>Select one from the below to continue</h4>
                <ul class="finance-option-wrap jsChannelSelect">
                    <li>
                        <label class="custom-radiobox-label">
                            <span class="custom-radio">
                                <input type="radio" name="radio1" value="corporate">
                                <span class="radiobox-check"></span>
                            </span>
                            <span class="radio-check">
                                <span class="icon-corporates show-img"></span>
                                <span class="label-text">Corporate</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="custom-radiobox-label">
                            <span class="custom-radio">
                                <input type="radio" name="radio1" value="sme">
                                <span class="radiobox-check"></span>
                            </span>
                            <span class="radio-check">
                                <span class="icon-sme show-img"></span>
                                <span class="label-text">SME</span>
                            </span>
                        </label>
                    </li>
                </ul>
                <div class="looking-for-wrap d-none" data-content="corporate">
                    <h4>Looking for</h4>
                    <div class="row-flex justify-content-center">
                        <div class="row-col-50 col-sp15">
                            <div class="form-textbox-new active">
                                <div class="textbox-inner">
                                    <div class="custom-select2">
                                        <select class="js-select2" id="corporate" >
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="looking-for-wrap d-none" data-content="sme">
                    <h4>Interested in financial solutions for</h4>
                    <div class="row-flex justify-content-center">
                        <div class="row-col-50 col-sp15">
                            <div class="form-textbox-new active">
                                <div class="textbox-inner">
                                    <div class="custom-select2">
                                        <select class="js-select2" id="sme">
                                            <option></option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
