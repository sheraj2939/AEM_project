<div class="approved-projects-box pd-t50 space-tb40" id="propertySearch">
    <div class="container">
        <div class="bg-div project-cards">
            <h2>Search <span>property</span></h2>
            <p class="text16i sub-texts">Find your dream property</p>
            <div class="search-property-row">
                <div class="search-property-left">
                    <div class="row-flex row-flex-30">
                        <div class="row-col-33 col-sp30">
                            <div class="form-textbox-new active">
                                <label class="label-name">State</label>
                                <div class="textbox-inner">
                                    <div class="custom-select2">
                                        <select class="js-select2 jsValueOK" data-type="state">

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-col-33 col-sp30">
                            <div class="form-textbox-new active">
                                <label class="label-name">City</label>
                                <div class="textbox-inner">
                                    <div class="custom-select2">
                                        <select class="js-select2 jsValueOK" data-type="city">

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-col-33 col-sp30">

                            <div
                                class="custom-multiselect-dropdown jsMultiDropdown form-textbox-new close-on-outside active">
                                <label class="label-name">Property Type</label>
                                <div class="multiselect-dropdown-button js-filterBtn">
                                    <a href="javascript:void(0);" data-multiselect="multiselect-drop"></a>
                                    <input type="text" class="input-textbox jsValueOK jsMulitSelectValue d-none"
                                        data-type="multiple-dropVal" />
                                </div>

                                <div class="multiselect-dropdown-card jsMultiDropdown" id="multiselect-drop">
                                    <div class="dropdown-card-inner">
                                        <div class="filter-card">
                                            <div class="dropdown-content">
                                                <div class="search-wrap">
                                                    <div class="search-form">
                                                        <input type="text" class="form-control jsSearchInput">
                                                    </div>
                                                </div>
                                                <div class="amc-filter-list">
                                                    <div class="simple-bar multiple-select-scrollbar">
                                                        <ul class="multiple-select-list jsMultiSelectList"
                                                            id="property-type">

                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="no-result jsNoSearchResult d-none">
                                                    <span>No results found</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <button class="btn-blue btn-large show-project-btn" id="sumbitBtn">Submit</button>
            </div>
        </div>
    </div>
</div>
