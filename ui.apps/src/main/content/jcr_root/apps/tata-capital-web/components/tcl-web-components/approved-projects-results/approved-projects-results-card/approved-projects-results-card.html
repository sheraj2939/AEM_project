<div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-use.imageTemplate="image.html"
    data-sly-use.pretitleTemplate="pretitle.html"
    data-sly-use.titleTemplate="title.html"
    data-sly-use.descriptionTemplate="description.html"
    data-sly-use.actionsTemplate="actions.html"
    data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
    id="${teaser.id}"
    class="cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''} approved-proj-col bg-div"
    data-cmp-data-layer="${teaser.data.json}">
    <div class="top-content">
        <div class="ref-number">
            ${properties.reraNumber @ context='html'}
        </div>
        <h3 class="heading20 company-details">
            <span>
                ${teaser.title}
            </span>
        </h3>
        <div class="mahindra-dev text14i semibold">
            ${teaser.pretitle @ context='html'}
        </div>
        <div class="text14i proj-description">
            ${teaser.description @ context='html'}
        </div>
    </div>
    <div class="bottom-content" data-sly-test="${teaser.link.valid || !teaser.actions.empty}">
        <a data-sly-attribute="${teaser.link.htmlAttributes}"
            data-cmp-clickable="${teaser.data ? true : false}" class="btn-blue btn14">
            ${properties.btnText}
        </a>
    </div>
</div>
