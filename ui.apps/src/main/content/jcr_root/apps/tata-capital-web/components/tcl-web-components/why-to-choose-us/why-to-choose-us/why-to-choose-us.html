<section data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test.text="${title.text}"
    data-cmp-data-layer="${title.data.json}" class="reasons-box space-tb40">
    <div class="container">
        <div class="${title.text}">
            <sly
                data-sly-resource="${'container-title' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
            </sly>
            <ul class="reasons-list">
                <sly
                    data-sly-resource="${'container-main' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
                </sly>
            </ul>
        </div>
    </div>
</section>
<sly data-sly-test="${properties.useOfSmallBuisness}">
    <script type="application/ld+json">
            {
             "@context": "https://schema.org/", 
             "@type": "HowTo", 
             "name": "How to Use a Small Business Loan from Tata Capital?",
             "description": "After receiving your application for a small business loan, we will start a verification process. Upon successful verification, the loan amount will be transferred to your bank account. Now, what next?.
            How you choose to spend your startup loan will have a big impact on your business. It’s imperative to have a strategic plan to put your business funding to work. Here are a few ideas on how you can use a small business loan:",
             "step": [{
             "@type": "HowToStep",
             "text": "Certain small businesses, such as retail departmental stores, count on the sales of their inventory to generate profits. They need to keep their inventory full all the time so that they do not lose their potential customers. This can range from the latest beauty products to stationery items to groceries. A start-up business loan can help such business owners immensely to stock their shelves with adequate inventory and also take advantage of bulk discounts.",
             "name": "Procure Inventory"
             },{
             "@type": "HowToStep",
             "text": "If you are in a manufacturing or processing business, you rely heavily on certain machinery and equipment for daily production. Sometimes, you may need to replace old machines in your factory with the latest and updated ones to ensure optimum business efficiency. Those in the logistics business may need to expand the size of their fleet or replace existing vehicles with more efficient models. One of the best ways to procure business equipment is by using a start-up business loan.",
             "name": "Upgrade Machinery or Equipment"
             },{
             "@type": "HowToStep",
             "text": "As a small business owner, you know that every venture requires certain expenses for its day-to-day operations. These may include electricity bills, office rent, labor charges, vendor payments, staff payments, etc. You can use your small business loans for startups to meet such recurring business expenses. This financing option can be a boon for you when you need additional working capital to tackle seasonal fluctuations. Tata Capital offers short-term working capital loans of up to Rs. 1.5 lakhs.",
             "name": "Meet Day-To-Day Expenses"
             },{
             "@type": "HowToStep",
             "text": "You might have taken a personal loan or used your credit card to meet some urgent business-related financial requirements. However, such financing avenues often attract higher interest rates that can go up to 30% per annum. To reduce your borrowing costs, you can use a small business loan for debt consolidation. Tata Capital’s start-up loans come with highly competitive interest rates, starting from just 12% per annum. Additionally, we offer small business loans for women entrepreneurs at special rates.",
             "name": "Consolidate Your Debt"
             },{
             "@type": "HowToStep",
             "text": "To grow a business, it’s necessary to enchant new customers and keep existing customers on the hook. For this, you may need to place your business advertisements in print media and social media, send e-mails, participate in events, and do much more. You may also need to hire proficient marketing professionals or agency services that can derive an efficient marketing strategy for your business. With a startup loan, you can expand your marketing budget and take your business to soaring heights.",
             "name": "Invest in Marketing"
             }] 
            }
    </script>
</sly>

                {

                 "description": "You can improve your second-hand loan eligibility in the following ways –",
                 "step": [{
                 "@type": "HowToStep",
                 "text": "Down payment is the amount of money you must pay for your car upfront. By making a high down payment, you can reduce your loan amount and improve your chances of getting a loan.",
                 "name": "Opt for a higher down payment"
                 },{
                 "@type": "HowToStep",
                 "text": "For higher used car loan eligibility, check your credit score. It reflects your credit history and repayment ability. To increase your chances of getting a loan, you must have a credit score of 750 or above. For this, you must repay debts, credit card dues, etc. on time and check your credit record for discrepancies.",
                 "name": "Maintain a good CIBIL score"
                 },{
                 "@type": "HowToStep",
                 "text": "You have higher eligibility if you select shorter loan tenures. However, this means you'll have to pay higher EMIs, but the interest outgo is less. You can adjust the loan tenure using an online EMI calculator",
                 "name": "Choose a suitable loan tenure"
                 },{
                 "@type": "HowToStep",
                 "text": "You can opt for a co-applicant with a good CIBIL score and stable income. The co-applicant must be your spouse, immediate family members, or any blood relative.",
                 "name": "Opt for a Willing Co-Applicant"
                 }] 
                }
    </script>
</sly>
            <sly data-sly-test="${properties.UCLEmi}">

                                 "name": "How to Choose the Right Used Car Loan EMI Option?",
                                 "description": "Selecting the right EMI option is crucial to ensure you can repay the loan conveniently. Before you purchase a used car with an EMI option, you must answer the following questions to arrive at a suitable EMI value –",

                                 },{

                                 }] 
                                }
