<!-- Calculator Section -->
<section class="calculator-wrapper space-tb40 pd-t0i">
    <div class="container">
        <div class="tops-heads mx-1060">
            <div class="tops-heads-inner">
                <h1>${properties.headingNormal}<strong>${properties.headingBold}</strong></h1>
                ${properties.description @ context = 'html'}
            </div>
        </div>
        <div class="bg-div bg-with-img calculator-wrapper--box mx-944">
            <h2 class="heading36">Human Life <strong>Value</strong></h2>

            <div id="humanLifeForm" class="form-wizard" data-calc = 'hlv'>
                <div class="calculator-forms" id="step-one" data-target="step">
                    <div class="hidden-xs btn-clearposition">
                        <button type="button" class="btn-link btn-clear" data-clear="step-one">Clear <i
                                class="icon-clear"></i></button>
                    </div>
                    <div class="calculator-row">
                        <div class="calculator-col">
                            <label>I am</label>
                            <div class="textbox-outer">
                                <input type="text" id="currentAge" data-type="currentAge" maxlength="3"
                                    class="input-textbox width50 only-numeric-input text-center" data-value="30"
                                    value="30" autocomplete="off" data-id="age">
                            </div>
                        </div>
                        <div class="calculator-col">
                            <label>Years old and I want to retire at</label>
                            <div class="textbox-outer">
                                <input type="text" id="retirementAge" maxlength="3" data-type="retirementAge"
                                    class="input-textbox width50 only-numeric-input text-center" data-value="60"
                                    value="60" autocomplete="off" data-id="retirementAge">
                            </div>
                            <label class="text-wrapper">Years</label>
                        </div>
                    </div>
                    <div class="calculator-row">
                        <div class="calculator-col">
                            <label>My monthly net take home income is</label>
                            <div class="textbox-outer">
                                <div class="rupee-symbol">
                                    <label class="rupee"><i class="icon-rupee"></i></label>
                                    <input type="text" data-type="amount"
                                        class="input-textbox width120 price-only-comma only-numeric-input"
                                        maxlength="12" data-value="55,000" value="55,000" autocomplete="off"
                                        data-id="netIncome">
                                </div>
                                <label>/ month</label>
                            </div>
                        </div>
                    </div>
                    <div class="calculator-forms-button">
                        <ul>
                            <li><a class="btn-link btn-big" href="inner-page.html"><i class="icon-arrow-tail-left"></i>
                                    Back</a></li>
                            <li><button class="btn-dangers btn-big" type="button" data-stepper="step"
                                    data-next="step-two" data-current="step-one">Next</button></li>
                        </ul>
                    </div>
                </div>

                <div class="calculator-forms hidden" id="step-two" data-target="step">
                    <div class="hidden-xs btn-clearposition">
                        <button type="button" class="btn-link btn-clear" data-clear="step-two">Clear <i
                                class="icon-clear"></i></button>
                    </div>
                    <div class="calculator-row">
                        <div class="calculator-col">
                            <label>My income is expected to increase at</label>
                            <div class="textbox-outer">
                                <div class="range-textbox">
                                    <button class="btn-dangers btn-count minus" data-count="count" data-change="number" type="button"><i
                                            class="icon-minus"></i></button>
                                    <div class="text-group">
                                        <input type="text" class="input-textbox text-center only-numeric-input"
                                            data-value="5" value="5" data-type="percentage" data-maxvalue="13"
                                            data-minvalue="1" autocomplete="off" data-id="incomeIncrease">
                                    </div>
                                    <button class="btn-dangers btn-count plus" data-count="count" data-change="number" type="button"><i
                                            class="icon-plus"></i></button>
                                </div>
                                <label>% p.a.</label>
                            </div>
                        </div>
                    </div>
                    <div class="calculator-row">
                        <div class="calculator-col">
                            <label>and my expected average return on investment is</label>
                            <div class="textbox-outer">
                                <div class="range-textbox">
                                    <button class="btn-dangers btn-count minus" data-count="count" data-change="number" type="button"><i
                                            class="icon-minus"></i></button>
                                    <div class="text-group">
                                        <input type="text" class="input-textbox text-center only-numeric-input"
                                            data-value="6" value="6" data-type="percentage" data-maxvalue="13"
                                            data-minvalue="1" autocomplete="off" data-id="avgReturn">
                                    </div>
                                    <button class="btn-dangers btn-count plus" data-count="count" data-change="number" type="button"><i
                                            class="icon-plus"></i></button>
                                </div>
                                <label>% p.a.</label>
                            </div>
                            <label class="text-wrapper">discounting rate of interest (%) <span class="count"
                                    data-id="doi">0.95%</span></label>
                        </div>
                    </div>
                    <div class="calculator-forms-button">
                        <ul>
                            <li><button class="btn-link btn-big" type="button" data-stepper="step" data-prev="step-one"
                                    data-current="step-two"><i class="icon-arrow-tail-left"></i> Back</button></li>
                            <li><button class="btn-dangers btn-big" type="button" data-stepper="step"
                                    data-next="step-three" data-current="step-two"
                                    data-id="calculate">Calculate</button></li>
                        </ul>
                    </div>
                </div>

                <div class="calculator-forms hidden" id="step-three" data-target="step">
                    <!-- <div class="hidden-xs btn-clearposition">
                        <button type="button" class="btn-link btn-clear" data-clear="step-three">Clear <i class="icon-clear"></i></button>
                    </div> -->
                    <div class="calculator-information">
                        <div class="final-amount">
                            <h3>Your Human Life Value (HLV) <span data-id="hlv"></span></h3>
                        </div>
                    </div>
                    <div class="calculator-forms-button">
                        <ul>
                            <li><button class="btn-link btn-big" type="button" data-stepper="step" data-prev="step-two"
                                    data-current="step-three"><i class="icon-arrow-tail-left"></i> Back</button></li>
                            <li><button class="btn-dangers btn-big" type="button" data-stepper="step"
                                    data-next="step-four" data-current="step-three">Next</button></li>
                        </ul>
                    </div>
                </div>

                <div class="calculator-forms hidden" id="step-four" data-target="step">
                    <div class="hidden-xs btn-clearposition">
                        <button type="button" class="btn-link btn-clear" data-clear="step-four">Clear <i
                                class="icon-clear"></i></button>
                    </div>
                    <div class="calculator-row">
                        <div class="calculator-col">
                            <label>I have an insurance cover of</label>
                            <div class="textbox-outer">
                                <div class="rupee-symbol">
                                    <label class="rupee"><i class="icon-rupee"></i></label>
                                    <input type="text"
                                        class="input-textbox width120 price-only-comma only-numeric-input"
                                        data-type="amount" maxlength="12" data-value="10,00,000" value="10,00,000"
                                        autocomplete="off" data-id="cover">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="calculator-row">
                        <div class="calculator-col">
                            <label class="text14">The value of my financial assets excluding real estate is</label>
                            <div class="textbox-outer">
                                <div class="rupee-symbol">
                                    <label class="rupee"><i class="icon-rupee"></i></label>
                                    <input type="text"
                                        class="input-textbox width120 price-only-comma only-numeric-input"
                                        data-type="amount" maxlength="12" data-value="20,00,000" value="20,00,000"
                                        autocomplete="off" data-id="assets">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="calculator-row">
                        <div class="calculator-col">
                            <label class="text14 text-normarl">My Liabilities including Home Loan, Car Loan, Education
                                Loan etc. is</label>
                            <div class="textbox-outer">
                                <div class="rupee-symbol">
                                    <label class="rupee"><i class="icon-rupee"></i></label>
                                    <input type="text"
                                        class="input-textbox width120 price-only-comma only-numeric-input"
                                        data-type="amount" maxlength="12" data-value="30,00,000" value="30,00,000"
                                        autocomplete="off" data-id="liabilities">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="calculator-forms-button">
                        <ul>
                            <li><button class="btn-link btn-big" type="button" data-stepper="step"
                                    data-prev="step-three" data-current="step-four"><i class="icon-arrow-tail-left"></i>
                                    Back</button></li>
                            <li><button class="btn-dangers btn-big" type="button" data-stepper="step"
                                    data-next="step-five" data-current="step-four" data-id="calcLifeCover">Next</button>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="calculator-forms hidden" id="step-five" data-target="step">
                    <!-- <div class="hidden-xs btn-clearposition">
                        <button type="button" class="btn-link btn-clear" data-clear="step-five">Clear <i class="icon-clear"></i></button>
                    </div> -->
                    <div class="calculator-information">
                        <div class="final-amount">
                            <h3>Your life cover required <span data-id="lifeCover"></span></h3>
                        </div>
                    </div>
                    <div class="calculator-forms-button">
                        <ul>
                            <li>
                                <button class="btn-link btn-big" type="button" data-stepper="step" data-prev="step-four"
                                    data-current="step-five">
                                    <i class="icon-arrow-tail-left"></i> Back
                                </button>
                            </li>
                            <li>
                                <a href="/content/tata-capital-web/en/wealth/request-callback.html" class="btn-dangers btn-big request-callback-btn" type="button">Request Callback</a>
                            </li>
                            <li>
                                <button type="button" class="btn-dangers btn-big btn-outline btn-apps"
                                    data-popovermodal="popover-modal" data-target="#whatsapp-email-modal">
                                    Get this result on <img
                                        src="/content/dam/tata-capital-web/tcl-wealth/wealth-global-assets/what-app.svg"
                                        alt=""> &amp; <img
                                        src="/content/dam/tata-capital-web/tcl-wealth/wealth-global-assets/email-circle.svg"
                                        alt="">
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="calculator-pagination">
                <p class="counters"><span class="numbers">1</span> / <span class="total-val">5</span></p>
            </div>
        </div>
    </div>
</section>
<!-- Calculator Section -->
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.js @ categories='human-life-calc-clientlib'}"></sly>
</sly>
