
<div 
	 data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.imageTemplate="image.html"
     data-sly-use.pretitleTemplate="pretitle.html"
     data-sly-use.titleTemplate="title.html"
     data-sly-use.descriptionTemplate="description.html"
     data-sly-use.actionsTemplate="actions.html"
     data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
     id="${teaser.id}"
     class="explore-details"
     data-cmp-data-layer="${teaser.data.json}"
	>
           <div class="explore-heading">
                 <img height="49" width="49" data-src="${properties.fileReference}" alt="${properties.altImage}" class="lozad img-icons">
                       <h5 class="heading20"><a href="${properties.cardLink}" target="${properties.linkOpenTab}">${teaser.pretitle}</a></h5>
            </div>                                
            <p>${teaser.description @ context='html'}</p>
            <sly data-sly-resource="${'container-custom' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}"></sly>

</div>
