<!-- about us -->
<section class="personal-loan-box space-tb40 space-t80">
    <div class="container">
        <div class="bg-div personal-cards">
            <h2>${properties.title} <span>${properties.boldTerm}</span></h2>
            <div class="personal-para">
                ${properties.description @context='html'}
            </div>
            <div class="tata-ifc-look">
                <div class="ifc-left">
                    <img src="${properties.imgLeft}" alt="${properties.imgAltLeft}">
                </div>
                <div class="ifc-center">
                    <img src="${properties.imgCenter}" alt="${properties.imgAltCenter}">
                </div>
                <div class="ifc-right">
                    <img src="${properties.imgRight}" alt="${properties.imgAltRight}">
                </div>
            </div>
        </div>
    </div>
</section>
