<!--Home Loan Eligibility Calculator-->
<section data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test.text="${title.text}"
    data-cmp-data-layer="${title.data.json}" class="${!properties.homePageCalculator? 'calculator-box space-tb40' : ' '}">
    <div class="container">
        <div class="${!properties.homePageCalculator? 'mx-944' : '' }">
            <sly data-sly-test.text="${!properties.homePageCalculator}">
                <div class="tops-heads">
                    <div
                        data-sly-resource="${'title' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
                    </div>

                </div>
            </sly>
            <div class="calculator-content-wrap z-0" data-calc-name="${title.text}">
                <div class="calculator-inputs-wrap">
                    <sly
                        data-sly-resource="${'container-main' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}">
                    </sly>
                </div>
                <div class="calculator-graph-wrap">
                    <div class="calculator-graph-inner">
                        <div class="eligibility-congratulation-block">
                            <h3>
                                <span>Congratulations!</span>
                            </h3>
                            <p>You are eligible for a Home Loan upto</p>
                        </div>
                        <div class="monthly-emi-row column-view">
                            <div class="monthly-emi-col full-width">
                                <p>Total loan amount</p>
                                <h4 class="total-loan-amount"></h4>
                            </div>
                            <div class="monthly-emi-col full-width">
                                <p>EMI</p>
                                <h4 class="hl-eli-emi"></h4>
                            </div>
                        </div>

                        <div class="calculate-btn-wrap">
                            <a href="${title.linkURL}" target=" ${properties.newTab ? '_blank' : '' }" class="calculate-btn btn-blue btn-large">
                                Apply Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Home Loan Eligibility Calculator-->
