<section data-sly-use.image="com.adobe.cq.wcm.core.components.models.Image"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-test="${image.src}"
    data-cmp-dmimage="${image.dmImage}" data-asset-id="${image.uuid}" id="${image.id}"
    data-cmp-data-layer="${image.data.json}" class="cmp-image${!wcmmode.disabled ? ' cq-dd-image' : ''} space-tb40"
    itemscope itemtype="https://schema.org/ImageObject">
    <div class="container">
        <div class="mx-944">
            <div class="bg-div third-party-banner">
                <a data-sly-unwrap="${!image.imageLink.valid}" class="cmp-image__link third-party-img"
                    data-sly-attribute="${image.imageLink.htmlAttributes}"
                    data-cmp-clickable="${image.data ? true : false}"
                    rel="${properties.noFollowImage?'nofollow':''}">
                    <img srcset="${image.srcset}" src="${image.src}" loading="${image.lazyEnabled ? 'lazy' : ''}"
                        class="cmp-image__image images" itemprop="contentUrl" width="${image.width}"
                        height="${image.height}" alt="${image.alt || true}"
                        title="${image.displayPopupTitle && image.title}" />
                </a>
            </div>
        </div>
    </div>
    <span class="cmp-image__title" itemprop="caption"
        data-sly-test="${!image.displayPopupTitle && image.title}">${image.title}</span>
    <meta itemprop="caption" content="${image.title}" data-sly-test="${image.displayPopupTitle && image.title}">
</section>
<sly data-sly-call="${templates.placeholder @ isEmpty = !image.src, classAppend = 'cmp-image cq-dd-image'}"></sly>
