<section data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${title.text}"
     data-cmp-data-layer="${title.data.json}"
     class="faq-box space-tb40 ${properties.faqVariation ? 'new-faq-box' : ''}">
    <div class="container">
        <div class="tops-heads">
			<sly data-sly-resource="${'container-title' @ resourceType='/apps/tata-capital-web/components/tcl-web-components/customcontainer/customcontainer'}"></sly>
        </div>
        <div class="${title.text}">
        <div class="faq-card ${properties.faqVariation ? 'jsFaqActive' : 'bg-div'} ${properties.moreLessBtn ? 'jsFaqLoadmoreList pd-b-0' : ''}">
        	<sly data-sly-resource="${'container-main' @ resourceType='/apps/core/wcm/components/container/v1/container'}"></sly>
        </div>
        </div>

        <sly data-sly-test="${properties.moreLessBtn}">
            <div class="faq-list-load text-center pd-t30i">
                <button type="button" class="btn-blue btn-large" id="jsFaqLoadMore">Read More</button>
                <button type="button" class="btn-blue btn-large d-none" id="jsFaqLoadLess">Read Less</button>
            </div>
        </sly>
    </div>
</section>
