<sly data-sly-test="${properties.popupVideoUrl}">
  <section class="space-tb40">
    <div class="container">
      <div class="ads-video-box">
        <div class="ads-img">
          <img class="lozad" data-src="${properties.popupThumbnailUrl}" alt="" />
          <a
            href="javascript:;"
            class="play-btn"
            data-name="popup-play-btn"
            data-popovermodal="popover-modal"
            data-target="#video-modal"
            video-source="${properties.popupVideoUrl}"
          >
            <span class="icon-play"></span>
          </a>
        </div>
      </div>
    </div>
  </section>
</sly>

<sly data-sly-test="${properties.adsVideoUrl}">
  <section class="space-tb40 space-b80">
    <div class="container">
      <div class="ads-video-box">
        <div class="ads-img">
          <iframe loading=lazy
            src="${properties.adsVideoUrl}"
            title="YouTube video player"
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </section>
</sly>
