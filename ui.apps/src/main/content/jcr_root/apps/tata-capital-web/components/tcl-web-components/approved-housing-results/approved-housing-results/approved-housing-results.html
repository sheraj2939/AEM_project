<div class="projects-city-box space-tb40 space-t80">
    <div class="container">
        <div class="projects-city-wrap">
            <div class="projects-city-header">
                <h4 class="heading20">Tata Capital approved projects in your city</h4>
                <div class="btn-clear">
                    <a href="javascript:void(0)" class="link text14i jsClearForm">Clear <span
                            class="icon-clear"></span></a>
                </div>
                <div class="loan-againstclose-btn jsLeadCloseBtn d-none">
                    <a href="javascript:void(0)" class="link jsCloseLeadCapureMgs"> <span class="icon-close"></span></a>
                </div>
            </div>
            <div class="projects-city-body">
                <div class="jsResultsForm">
                    <div class="row-flex row-flex-30">
                        <div class="row-col-33 col-sp30">
                            <div class="form-textbox-new active">
                                <label class="label-name">State*</label>
                                <div class="textbox-inner">
                                    <div class="custom-select2">
                                        <select class="js-select2 jsValueOK" data-type="state" jsname="selectState">
                                            <option value=""></option>
                                            <option value="Delhi">Mumbai</option>
                                            <option value="Agra">Pune</option>
                                            <option value="Gurgaun">Ahmedabad</option>
                                            <option value="Allahabad">Indore</option>
                                            <option value="Hisar">Delhi</option>
                                            <option value="Faridabad">Faridabad</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-col-33 col-sp30">
                            <div class="form-textbox-new active">
                                <label class="label-name">City*</label>
                                <div class="textbox-inner">
                                    <div class="custom-select2">
                                        <select class="js-select2 jsValueOK" data-type="city">
                                            <option value=""></option>
                                            <option value="Delhi">Mumbai</option>
                                            <option value="Agra">Pune</option>
                                            <option value="Gurgaun">Ahmedabad</option>
                                            <option value="Allahabad">Indore</option>
                                            <option value="Hisar">Delhi</option>
                                            <option value="Faridabad">Faridabad</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-col-33 col-sp30">
                            <div class="form-textbox-new">
                                <label class="label-name">Builder</label>
                                <div class="textbox-inner">
                                    <input type="text" class="input-textbox jsValueOK" placeholder="" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn-blue btn-large show-project-btn jsShowProjectBtn">Show Projects</button>
                </div>
            </div>
        </div>
    </div>
</div>
